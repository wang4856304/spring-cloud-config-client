spring:
  application:
    name: bootstrap                     #指定了配置文件的应用名
  cloud:
    config:
      uri: http://localhost:10100/        #Config server的uri
      profile: dev                       #指定的环境
      label: master                      #指定分支
      fail-fast: true                    #失败快速响应
server:
  port: 10101
management:
  security:
    enabled: false     #SpringBoot 1.5.X 以上默认开通了安全认证，如果不关闭会要求权限